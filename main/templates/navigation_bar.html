{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <!-- Make the logo a link to the home page -->
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="Ketelopele Logo" class="logo-image" />
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>

                <!-- About Us Dropdown -->
                <li class="dropdown">
                    <a href="{% url 'about' %}" class="dropbtn {% if request.resolver_match.url_name == 'about' %}active{% endif %}">
                        About Us<span class="arrow"></span>
                    </a>
                    <div class="dropdown-content">
                        <a href="{% url 'about' %}#background">Background</a>
                        <a href="{% url 'about' %}#overview">Overview</a>
                        <a href="{% url 'about' %}#staff-management">Staff Management</a>
                    </div>
                </li>

                <!-- Services Dropdown -->
                <li class="dropdown">
                    <a href="{% url 'services' %}" class="dropbtn {% if request.resolver_match.url_name == 'services' %}active{% endif %}">Services</a>
                    <div class="dropdown-content">
                        <a href="{% url 'services' %}#why-choose-us">Why choose us</a>
                    </div>
                </li>

                <!-- Industry Dropdown -->
                <li class="dropdown">
                    <a href="{% url 'industry' %}" class="dropbtn {% if request.resolver_match.url_name == 'industry' or request.resolver_match.url_name == 'clients' %}active{% endif %}">Industries Served</a>
                    <div class="dropdown-content">
                        <a href="{% url 'industry' %}#certifications">Certifications and Affiliations</a>
						<a href="{% url 'clients' %}">Clients</a>
                    </div>
                </li>

                <!-- Products Dropdown -->
                <li class="dropdown">
                    <a href="{% url 'products' %}" class="dropbtn {% if request.resolver_match.url_name == 'products' or request.resolver_match.url_name == 'product_wifi' or request.resolver_match.url_name == 'product_premium' %}active{% endif %}">Products</a>
                    <div class="dropdown-content">
                        <a href="{% url 'product_premium' %}">Premium Collection Tools</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
